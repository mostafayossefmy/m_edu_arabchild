<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عجلة الحروف</title>    
    <!-- هذا هو السطر الجديد الذي يجب إضافته لكل نشاط -->
    <base href="https://mostafayossefmy.github.io/m_edu_arabchild/activity-4/">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splashScreen">
        <img src="images/splash-background.png" alt="شاشة ترحيبية"> </div>

    <div id="buttonsContainer" class="hidden">
        <img id="startButton" src="images/start-button.png" alt="زر البدء" class="control-button">
        <img id="settingsButton" src="images/setting.png" alt="زر الإعدادات" class="control-button bottom-aligned-button">
    </div>

    <div id="settingsScreen" class="hidden">
        <h2 id="selectionCount">اختر 0 من 12 حرفًا</h2>
        <div id="alphabetContainer">
            </div>
        <button id="confirmSelectionButton" class="hidden">تأكيد الاختيار</button>
    </div>

    <div id="gameScreen" class="hidden">
        <img src="images/game-background.png" alt="خلفية اللعبة" class="background-image">
        
        <div id="wheelContainer">
            </div>

        <div id="spinnerArrow"></div>
    </div>

    <div id="displayScreen" class="hidden">
        <img id="displayImage" src="" alt="صورة توضيحية">
        <p id="displayText"></p>
        </div>

    <script src="script.js"></script>


<!-- زر العودة الثابت في الزاوية العلوية اليمنى -->
<a href="../../index.html" class="fixed-back-button">
    <!-- مسار الصورة يرجع خطوتين للخلف إلى المجلد الرئيسي ثم مجلد images -->
    <img src="../../images/home_back.png" alt="العودة إلى الصفحة الرئيسية">
</a>
