<!DOCTYPE html>
<html>
<head>
    <title>أنشطة تعلم الحروف</title>


  <!-- زر العودة للصفحة الرئيسية -->
  <a href="/" class="fixed-back-button">
    <img src="images/home_back.png" alt="العودة للصفحة الرئيسية">
  </a>

    <style>
        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        .activity { cursor: pointer; }
        .activity img { width: 100px; height: 100px; }



/* ========================================= */
/* =  تصميم زر العودة الثابت بالصورة  = */
/* ========================================= */

.fixed-back-button {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    background: none;
    background-color: transparent;
    width: 60px;
    height: 60px;
    text-decoration: none;
    transition: transform 0.3s ease;
    cursor: pointer;
    border: none;
    padding: 0;
}

.fixed-back-button:hover {
    transform: scale(1.1);
}

.fixed-back-button img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
}

    </style>
</head>
<body>
    <div class="activity" onclick="window.location='activity_a.html'">
        <img src="images/activity_A.png">
    </div>
    <div class="activity" onclick="window.location='activity_b.html'">
        <img src="images/activity_B.png">
    </div>
    <div class="activity" onclick="window.location='activity_c.html'">
        <img src="images/activity_C.png">
    </div>

  <!-- كود تعطيل الزر الأيمن -->
  <script>
    // تعطيل قائمة السياق عند الضغط على الزر الأيمن
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        console.log('تم تعطيل قائمة السياق في النشاط!');
    });
  </script>



</body>
</html>
