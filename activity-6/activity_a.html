<!DOCTYPE html>
<html>
<head>
    <title>التعرف على الحروف</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .home { position: absolute; top: 20px; left: 20px; cursor: pointer; }
        .home img { width: 50px; height: 50px; }
        .activity-title { 
            position: absolute; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            font-size: 24px; 
            font-weight: bold; 
            color: #333;
        }
        .display-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .side-image {
            width: 150px;
            height: 150px;
            display: none;
        }
        .display-box { 
            width: 300px; height: 300px; 
            background: white; 
            border: 3px solid black; 
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .display-box img { max-width: 280px; max-height: 280px; border-radius: 15px; }
        .letters { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 10px; 
            max-width: 700px;
            direction: rtl;
            justify-content: center;
            margin: 0 auto;
        }
        .letter { 
            width: 45px; height: 45px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="home" onclick="window.location.href='activities.html'">
        <img src="images/home.png">
    </div>
    
    <div class="activity-title">التعرف على الحروف العربية</div>
    
    <div class="display-area">
        <img class="side-image" id="leftImage" src="">
        <div class="display-box" id="displayBox"></div>
        <img class="side-image" id="rightImage" src="">
    </div>
    
    <div class="letters" id="lettersGrid"></div>

    <script>
        const arabicLetters = ['أ', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'];
        
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('lettersGrid');
            grid.innerHTML = '';
            
            // عرض الحروف بالترتيب الطبيعي (سيتم ترتيبها من اليمين بـ direction: rtl)
            arabicLetters.forEach((letter, index) => {
                const div = document.createElement('div');
                div.className = 'letter';
                div.textContent = letter;
                div.onclick = () => showTempLetter(index + 1);
                grid.appendChild(div);
            });
        });

        function showTempLetter(letterNum) {
            const box = document.getElementById('displayBox');
            const leftImage = document.getElementById('leftImage');
            const rightImage = document.getElementById('rightImage');
            
            box.innerHTML = `<img src="images/letter${letterNum}.png">`;
            
            leftImage.src = `images/letter${letterNum}a.png`;
            rightImage.src = `images/letter${letterNum}b.png`;
            leftImage.style.display = 'block';
            rightImage.style.display = 'block';
            
            const audio = new Audio(`sounds/letter${letterNum}.mp3`);
            audio.play().catch(e => {});
            
            setTimeout(() => {
                box.innerHTML = '';
                leftImage.style.display = 'none';
                rightImage.style.display = 'none';
            }, 3000);
        }


           // تعطيل قائمة السياق عند الضغط على الزر الأيمن
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        console.log('تم تعطيل قائمة السياق في النشاط!');
    });


    </script>
</body>
</html>
