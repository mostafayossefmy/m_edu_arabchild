<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الشاشة الافتتاحية</title>
    <!-- هذا هو السطر الجديد الذي يجب إضافته لكل نشاط -->
    <base href="https://mostafayossefmy.github.io/m_edu_arabchild/activities/activity-1/">
    <style>
        /* إزالة الهوامش والحواف الافتراضية للصفحة */
        body {
            margin: 0; /* بدون هامش */
            padding: 0; /* بدون حافة داخلية */
            overflow: hidden; /* منع التمرير */
            font-family: Arial, sans-serif; /* الخط */
            background-color: #000; /* لون خلفية افتراضي */
        }

        /* الحاوية الرئيسية */
        .container {
            position: relative; /* لتحديد موضع العناصر */
            width: 100vw; /* عرض كامل الشاشة */
            height: 100vh; /* ارتفاع كامل الشاشة */
        }

        /* خلفية الشاشة */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* ملء الخلفية */
        }

        /* اللوجو مع الحركة */
        .logo {
            position: absolute;
            left: 50%; /* في منتصف العرض */
            transform: translateX(-50%) scale(0.5); /* البداية بحجم صغير */
            animation: moveUp 3s ease-out forwards; /* تشغيل الحركة */
        }

        /* حركة اللوجو من أسفل لأعلى مع تكبير */
        @keyframes moveUp {
            0% {
                bottom: -150px; /* خارج الشاشة من الأسفل */
                transform: translateX(-50%) scale(0.5); /* صغير */
                opacity: 0; /* شفاف */
            }
            50% {
                opacity: 1; /* يبدأ بالظهور */
            }
            100% {
                bottom: 50%; /* مكان نهائي أعلى الشاشة */
                transform: translateX(-50%) scale(1); /* الحجم الطبيعي */
                opacity: 1; /* ظاهر بالكامل */
            }
        }

        /* زر البداية */
        #startBtn {
            position: absolute;
            bottom: 12%; /* المسافة من أسفل */
            left: 50%;
            transform: translateX(-50%);
            background: none; /* بدون خلفية */
            border: none; /* بدون إطار */
            cursor: pointer; /* المؤشر */
            opacity: 0; /* مخفي في البداية */
            transition: opacity 3s ease-in; /* تأثير الظهور */
        }

#startBtn img {
    width: 80px; /* ← عرض الزر - غير الرقم لتكبير أو تصغير */
    height: auto; /* ← الارتفاع يتغير تلقائياً */
}




        /* عندما يصبح الزر ظاهر */
        #startBtn.show {
            opacity: 1; /* يظهر تدريجياً */
        }
    </style>
</head>
<body>

    <!-- الحاوية -->
    <div class="container">
        <!-- صورة الخلفية -->
        <img src="images/bg_intro.png" class="background" alt="خلفية">

        <!-- الشعار -->
        <img src="images/logo.png" class="logo" alt="شعار">

        <!-- زر البداية -->
        <button id="startBtn">
            <img src="images/start_icon.png" alt="ابدأ">
        </button>
    </div>

    <!-- صوت المقدمة -->
    <audio id="introMusic" src="sounds/intro_music.mp3" autoplay></audio>

    <script>
        // عند تحميل الصفحة
        window.onload = function() {
            const startBtn = document.getElementById("startBtn"); // الحصول على الزر
            const introMusic = document.getElementById("introMusic"); // الحصول على الصوت

            // إظهار زر البداية بعد 5 ثواني
            setTimeout(() => {
                startBtn.classList.add("show"); // إضافة الكلاس لإظهار الزر
            }, 5000);

            // عند الضغط على زر البداية
            startBtn.addEventListener("click", () => {
                introMusic.pause(); // إيقاف الصوت
                window.location.href = "levels.html"; // الانتقال لصفحة المستويات
            });
        };
    </script>

</body>
</html>
