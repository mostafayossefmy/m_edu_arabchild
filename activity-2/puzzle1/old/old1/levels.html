<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختر المستوى</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: url('images/backALL.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
    }

    .level-icons {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .level-icons img {
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .level-icons img:hover {
      transform: scale(1.1);
    }

    .exit-btn {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .exit-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="level-icons">
      <img src="images/level1.png" alt="المستوى الأول" onclick="goToLevel('level1.html')" />
      <img src="images/level2.png" alt="المستوى الثاني" onclick="goToLevel('level2.html')" />
      <img src="images/level3.png" alt="المستوى الثالث" onclick="goToLevel('level3.html')" />
    </div>

    <img src="images/exit.png" alt="خروج" class="exit-btn" onclick="exitGame()" />
  </div>

  <script>
    function goToLevel(page) {
      window.location.href = page;
    }

    function exitGame() {
      alert("شكرًا لمشاركتك! إلى اللقاء.");
      window.close(); // قد لا تعمل في المتصفح، لكنها تنجح في بيئة تطبيق
    }
  </script>

</body>
</html>
