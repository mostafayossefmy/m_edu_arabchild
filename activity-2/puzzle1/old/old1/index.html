<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لعبة البازل - البداية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .splash-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .start-btn {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/splash.png" alt="Splash" class="splash-img" />
    <img src="images/start.png" alt="Start" class="start-btn" id="startBtn" />
  </div>

  <script>
    window.onload = function () {
      const startBtn = document.getElementById("startBtn");

      // عرض زر البدء بعد 5 ثوانٍ
      setTimeout(() => {
        startBtn.style.display = "block";
      }, 5000);

      // عند الضغط على زر البدء → الانتقال للمستوى الأول
      startBtn.onclick = function () {
        window.location.href = "levels.html";
      };
    };
  </script>

</body>
</html>
