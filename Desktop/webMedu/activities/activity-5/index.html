<!DOCTYPE html>
<html>
<head>
    <title>تعلم الأرقام</title>
    <style>
        body { margin: 0; padding: 0; }
        #splash { width: 100vw; height: 100vh; background: blue; }
        #startBtn { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #startBtn img { width: 150px; height: 150px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="splash" style="background: url('images/splash.png') center/cover no-repeat;"></div>
    <div id="startBtn">
        <img src="images/start.png" onclick="window.location='activities.html'">
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('startBtn').style.display = 'block';
        }, 3000);
    </script>

        <!-- منع النقر بزر الماوس الأيمن -->
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
