<!DOCTYPE html>
<html>
<head>
    <title>مطابقة الأرقام</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .home { position: absolute; top: 20px; left: 20px; cursor: pointer; }
        .home img { width: 50px; height: 50px; }
        .match-area { display: flex; align-items: center; gap: 30px; }
        .image-box { 
            width: 250px; height: 250px; 
            background: white; 
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-box img { max-width: 230px; max-height: 230px; border-radius: 15px; }
        .drop-zone { 
            width: 120px; height: 120px;
            border: 3px dashed #30336b;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background: rgba(255,255,255,0.7);
        }
        .numbers { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
            max-width: 500px;
        }
        .number { 
            width: 60px; height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: grab;
        }
        .dropped-number { 
            width: 90px !important; 
            height: 90px !important;
            background: linear-gradient(45deg, #4834d4, #686de0) !important;
            font-size: 36px !important;
            font-weight: bold !important;
            border: 3px solid white !important;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3) !important;
            border-radius: 20px !important;
        }
        .message { font-size: 24px; font-weight: bold; margin-top: 20px; display: none; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 24px; font-weight: bold; color: #333;">
        مطابقة الأرقام بالصور
    </div>
    
    <div class="home" onclick="window.location='activities.html'">
        <img src="images/home.png">
    </div>
    
    <div class="match-area">
        <div class="image-box">
            <img id="matchImage" src="">
        </div>
        <div class="drop-zone" id="dropZone">ضع الرقم هنا</div>
    </div>
    
    <div class="message" id="message"></div>
    
    <div class="numbers" id="numbersGrid"></div>

    <script>
        let currentNumber = 0;
        
        document.addEventListener('DOMContentLoaded', function() {
            showNewQuestion();
        });

        function showNewQuestion() {
            currentNumber = Math.floor(Math.random() * 10) + 1;
            document.getElementById('matchImage').src = `images/photo${currentNumber}.png`;
            
            const grid = document.getElementById('numbersGrid');
            grid.innerHTML = '';
            
            // الأرقام بترتيب من 1-10
            for (let i = 1; i <= 10; i++) {
                const div = document.createElement('div');
                div.className = 'number';
                div.textContent = i;
                div.draggable = true;
                div.addEventListener('dragstart', dragStart);
                grid.appendChild(div);
            }
            
            document.getElementById('message').style.display = 'none';
            document.getElementById('dropZone').innerHTML = 'ضع الرقم هنا';
            
            setupDropZone();
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', this.textContent);
        }

        function setupDropZone() {
            const dropZone = document.getElementById('dropZone');
            
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                const data = e.dataTransfer.getData('text/plain');
                const droppedNumber = parseInt(data);
                
                if (droppedNumber === currentNumber) {
                    // إنشاء العنصر المُسقط بشكل أكبر وأجمل
                    const droppedElement = document.createElement('div');
                    droppedElement.className = 'number dropped-number';
                    droppedElement.textContent = droppedNumber;
                    droppedElement.style.position = 'static';
                    droppedElement.style.cursor = 'default';
                    
                    // مسح منطقة الإفلات وإضافة العنصر الجديد
                    dropZone.innerHTML = '';
                    dropZone.appendChild(droppedElement);
                    
                    document.getElementById('message').textContent = 'برافووو!';
                    document.getElementById('message').className = 'message success';
                    document.getElementById('message').style.display = 'block';
                    
                    const audio = new Audio('sounds/clap.mp3');
                    audio.play().catch(e => {});
                    
                    setTimeout(showNewQuestion, 2000);
                } else {
                    document.getElementById('message').textContent = 'حاول مرة أخرى';
                    document.getElementById('message').className = 'message error';
                    document.getElementById('message').style.display = 'block';
                    
                    const audio = new Audio('sounds/wrong.mp3');
                    audio.play().catch(e => {});
                    
                    // إخفاء الرسالة بعد 2 ثانية دون تغيير الصورة
                    setTimeout(() => {
                        document.getElementById('message').style.display = 'none';
                    }, 2000);
                }
            });
        }
    </script>

    <!-- منع النقر بزر الماوس الأيمن -->
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>


</body>
</html>
